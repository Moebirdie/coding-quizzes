<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css"> </link>
</head>
<body>
    <header>
        <a id="highscore">View Highscores</a>
        <div id="timer">Time Left: <span id="timerbox"></span></div>
    </header>
    <main class="main-content">
        <div id="title">
            <h1>Coding Quiz Challenge</h1>
            <p class="subheader">subtext</p>
            <button id="startbutton">Start Quiz</button>
            <button id="resetScoreButton">Reset Highscore</button>
            <button id="playagain" class="hide">Play Again</button>

        </div> 
        <div id="questionbox">   
            <h2 id="question" class="questions"></h2>
                <div id="questiongroup" class="question-group">
                    
                </div>    
        </div>
        <div id="resultmessage" class="resultdisplay"></div>
        <div>
        <div id="gameover"></div>
        <div><button id="saveHighScoreBtn" class="hide">Save High Score</button></div>
    </main>
    <script src="./Assets/scripts.js"></script>
</body>
</html>
